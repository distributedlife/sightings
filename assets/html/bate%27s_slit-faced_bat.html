<p><b>Bate's slit-faced bat</b> <i>(Nycteris arge)</i> is a <span>species</span> of <span>slit-faced bat</span> frequently confused with <i><span>Nycteris major</span></i>. It is broadly distributed and common, living throughout many parts of <span>Africa</span> in <span>forests</span> and <span>savannas</span>.</p>
