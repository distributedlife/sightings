</div>
<p>The <b>Scaly-feathered Weaver</b> (<i>Sporopipes squamifrons</i>), also known as the <b>Scaly-feathered Finch</b>, is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, <span>South Africa</span>, <span>Zambia</span>, and <span>Zimbabwe</span>.</p>
