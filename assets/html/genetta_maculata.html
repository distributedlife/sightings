</div>
<p>The <b>rusty-spotted genet</b> (<i>Genetta maculata</i>), also known as the <b>panther genet</b>, is a <span>mammal</span> from the <span>Carnivora</span> order that is related to <span>linsangs</span> and <span>civets</span>. It is widespread throughout a large part of <span>Eastern</span>, <span>Central</span> and <span>Southern Africa</span>.</p>
