</div>
<p>The <b>acacia tit</b> (<i>Parus thruppi</i>), also known as the <b>Somali tit</b>, is a species of <span>bird</span> in the <span>Paridae</span> family. It is found in <span>Ethiopia</span>, <span>Kenya</span>, <span>Somalia</span>, <span>Tanzania</span>, and <span>Uganda</span>. Its natural <span>habitats</span> are dry <span>savanna</span> and subtropical or tropical dry <span>shrubland</span>.</p>
