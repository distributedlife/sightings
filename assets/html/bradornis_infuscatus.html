</div>
<p>The <b>chat flycatcher</b> (<i>Bradornis infuscatus</i>) is a species of <span>bird</span> in the <span>Muscicapidae</span> family.</p>
<h2><span class="mw-headline" id="Range">Range</span></h2>
<p>It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, and <span>South Africa</span>.</p>
<h2><span class="mw-headline" id="Habitat">Habitat</span></h2>
<p>Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
