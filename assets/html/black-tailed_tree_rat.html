				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>black-tailed tree rat</b> (<i><b>Thallomys nigricauda</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, South Africa, and <span>Zambia</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
