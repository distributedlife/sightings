<p><b>Hildegarde's Tomb Bat</b> (<i><b>Taphozous hildegardeae</b></i>) is a species of <span>sac-winged bat</span> in the family <span>Emballonuridae</span>. It is found in <span>Kenya</span> and <span>Tanzania</span>. Its natural <span>habitats</span> are subtropical or tropical dry <span>forests</span> and <span>caves</span>.</p>
