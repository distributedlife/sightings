<p>The <b>green tinkerbird</b> (<i>Pogoniulus simplex</i>) is a species of <span>bird</span> in the <span>Lybiidae</span> family (African barbets). It is found in <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, and <span>Tanzania</span>.</p>
