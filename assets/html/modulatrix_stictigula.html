</div>
<p>The <b>Spot-throat</b> (<i>Modulatrix stictigula</i>) is a species of <span>bird</span> in the <span>Promeropidae</span> family. It is found in <span>Malawi</span>, <span>Mozambique</span>, and <span>Tanzania</span>. Its natural <span>habitat</span> is subtropical or tropical moist <span>montane forests</span>.</p>
