</div>
<p>The <b>barred wren-warbler</b> or <b>southern barred warbler</b> (<i>Calamonastes fasciolatus</i>) is a species of bird in the <span>Cisticolidae</span> family.</p>
<p>It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, <span>South Africa</span>, and <span>Zimbabwe</span>. Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
