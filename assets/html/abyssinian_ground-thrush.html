</div>
<p>The <b>Abyssinian ground thrush</b> (<i>Geokichla piaggiae</i>) is a <span>passerine</span> <span>bird</span> native to north-east <span>Africa</span>. It lives at high altitude in <span>montane forests</span>.</p>
