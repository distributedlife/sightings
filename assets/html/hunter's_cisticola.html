						<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">Hunter's cisticola</span></h1>
						<div id="bodyContent" class="mw-body-content">
									<div id="siteSub">From Wikipedia, the free encyclopedia</div>
								
												
				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>Hunter's Cisticola</b> (<i>Cisticola hunteri</i>) is a species of <span>bird</span> in the <span>Cisticolidae</span> family. It is found in <span>Kenya</span>, <span>Tanzania</span>, and <span>Uganda</span>. Its natural <span>habitats</span> are tropical moist <span>montane</span> and high-altitude <span>shrubland</span>. It is a dueting species.</p>


<p><br/></p>
