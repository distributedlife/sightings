</div>
<p>The <b>Himalayan water shrew</b> (<i><b>Chimarrogale himalayica</b></i>) is a species of <span>mammal</span> in the <span>Soricidae</span> family. It is found in <span>China</span>, <span>India</span>, <span>Japan</span>, <span>Laos</span>, <span>Myanmar</span>, <span>Taiwan</span>, and <span>Vietnam</span>.</p>
