<p><b>Shortridge's rock mouse</b> (<i><b>Petromyscus shortridgei</b></i>) is a species of <span>rodent</span> in the <span>Nesomyidae</span> family. It is found in <span>Angola</span> and <span>Namibia</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
