						<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">Red-billed spurfowl</span></h1>
						<div id="bodyContent" class="mw-body-content">

				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>red-billed spurfowl</b> (<i>Pternistis adspersus</i>), also known as the <b>red-billed francolin</b>, is a species of <span>bird</span> in the <span>Phasianidae</span> family. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, <span>South Africa</span>, <span>Zambia</span>, and <span>Zimbabwe</span>.</p>
