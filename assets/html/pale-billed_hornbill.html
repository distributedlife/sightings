				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>pale-billed hornbill</b> (<i>Tockus pallidirostris</i>) is a species of <span>hornbill</span> in the <span>Bucerotidae</span> family. It is found in <span>Angola</span>, <span>Democratic Republic of the Congo</span>, <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Tanzania</span>, and <span>Zambia</span>.</p>


<p><br/></p>
