<p>The <b>grey-breasted spurfowl</b> or <b>grey-breasted francolin</b> (<i>Pternistis rufopictus</i>) is a species of <span>bird</span> in the <span>Phasianidae</span> family. It is found only in <span>Tanzania</span>.</p>
