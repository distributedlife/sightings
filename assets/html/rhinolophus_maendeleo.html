</div>
<p>The <b>Maendeleo Horseshoe Bat</b> (<i><b>Rhinolophus maendeleo</b></i>) is a recently discovered species of <span>bats</span> in the <span>Rhinolophidae</span> family. It inhabits caves of the Coastal Lowland forests of <span>Tanzania</span>. Its closest relative <span>Adam's Horseshoe Bat</span>.</p>
