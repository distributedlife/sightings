</div>
<p>The <b>Japanese thrush</b> (<i>Turdus cardis</i>) is a species of <span>bird</span> in the <span>Turdidae</span> family. It is found in <span>China</span>, <span>Japan</span>, <span>North Korea</span>, <span>South Korea</span>, <span>Laos</span>, <span>Russia</span>, <span>Taiwan</span>, <span>Thailand</span>, and <span>Vietnam</span>. Its natural <span>habitat</span> is temperate <span>forests</span>.</p>
