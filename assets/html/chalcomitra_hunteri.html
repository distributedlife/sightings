<p><b>Hunter's Sunbird</b> (<i>Chalcomitra hunteri</i>) is a species of <span>bird</span> in the <span>Nectariniidae</span> family. It is found in <span>Ethiopia</span>, <span>Kenya</span>, <span>Somalia</span>, <span>Sudan</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
