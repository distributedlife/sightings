<p>The <b>Zanj Sun Squirrel</b> (<i><b>Heliosciurus undulatus</b></i>) is a species of <span>rodent</span> in the <span>Sciuridae</span> family. It is found in <span>Kenya</span> and <span>Tanzania</span>. Its natural <span>habitat</span> is subtropical or tropical moist lowland <span>forests</span>.</p>
