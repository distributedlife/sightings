<p><b>Vincent's bunting</b> (<i>Emberiza vincenti</i>) is a <span>passerine</span> <span>bird</span> in the <span>bunting</span> family Emberizidae. It was formerly considered a subspecies of the <span>Cape bunting</span>, and some taxonomists still consider it to be conspecific.</p>
