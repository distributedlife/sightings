<p>The <b>Kafue Mole Rat</b> (<i>Fukomys kafuensis</i>) is a species of <span>rodent</span> in the family <span>Bathyergidae</span>. It is <span>endemic</span> to <span>Zambia</span>. Its natural <span>habitat</span> is moist <span>savanna</span>.</p>
