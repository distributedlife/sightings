<p><b>Verreaux's Mouse</b> or <b>Verreaux's White-footed Rat</b> (<i><b>Myomyscus verreauxii</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found only in <span>South Africa</span>. Its natural <span>habitats</span> are temperate <span>forests</span> and Mediterranean-type shrubby vegetation.</p>
