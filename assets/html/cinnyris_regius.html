<p>The <b>Regal Sunbird</b> (<i>Cinnyris regius</i>) is a species of <span>bird</span> in the <span>Nectariniidae</span> family. It is found in <span>Burundi</span>, <span>Democratic Republic of the Congo</span>, <span>Rwanda</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
