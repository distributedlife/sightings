</div>
<p>The <b>Golden-backed Weaver</b> (<i>Ploceus jacksoni</i>), also known as <b>Jackson's Weaver</b>, is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Burundi</span>, <span>Kenya</span>, <span>Sudan</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
