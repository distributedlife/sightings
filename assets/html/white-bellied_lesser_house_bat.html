</div>
<p>The <b>white-bellied lesser house bat</b> (<i>Scotoecus albigula</i>) is a species of <span>vesper bat</span>. It can be found in <span>Angola</span>, <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Somalia</span>, <span>Uganda</span>, and <span>Zambia</span>.</p>
