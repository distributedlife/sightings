<p>The <b>Rudd's Lark</b> (<i>Heteromirafra ruddi</i>) is a species of <span>lark</span> in the <span>Alaudidae</span> family. It is <span>endemic</span> to <span>South Africa</span>.</p>
<p>Its natural <span>habitat</span> is subtropical or tropical high-altitude <span>grassland</span>. It is threatened by <span>habitat loss</span>.</p>
