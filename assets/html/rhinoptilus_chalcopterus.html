<p>The <b>bronze-winged courser</b> or <b>violet-tipped courser</b> (<i>Rhinoptilus chalcopterus</i>) is a species of <span>bird</span> in the <span>Glareolidae</span> family. It is found throughout <span>Sub-Saharan Africa</span>.</p>
