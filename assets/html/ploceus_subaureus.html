</div>
<p>The <b>Eastern Golden Weaver</b> (<i>Ploceus subaureus</i>) is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Somalia</span>, <span>South Africa</span>, <span>Swaziland</span>, and <span>Tanzania</span>.</p>
