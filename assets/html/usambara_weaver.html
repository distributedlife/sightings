<p>The <b>Usambara Weaver</b> (<i>Ploceus nicolli</i>) is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is <span>endemic</span> to <span>Tanzania</span>.</p>
<p>Its natural <span>habitats</span> are subtropical or tropical moist <span>montane forests</span> and <span>plantations</span> . It is threatened by <span>habitat loss</span>.</p>
