<p>The <b>Herero chat</b> (<i>Namibornis herero</i>) is a species of <span>bird</span> in the <span>Muscicapidae</span> family. It is <span>monotypic</span> within the genus <i><b>Namibornis</b></i>. It is found in <span>Angola</span> and <span>Namibia</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
