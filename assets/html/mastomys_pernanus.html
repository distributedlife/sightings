</div>
<p>The <b>Dwarf Multimammate Mouse</b> (<i><b>Mastomys pernanus</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Kenya</span>, <span>Rwanda</span>, and <span>Tanzania</span>. Its natural <span>habitat</span> is moist <span>savanna</span>.</p>
