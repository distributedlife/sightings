						<div id="bodyContent" class="mw-body-content">

				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>Saunders's tern</b> (<i>Sternula saundersi</i>) is a species of <span>tern</span> in the <span>Sternidae</span> family. It is found in <span>Bahrain</span>, <span>Iran</span>, <span>Israel</span>, <span>Kenya</span>, <span>Madagascar</span>, <span>Pakistan</span>, <span>Oman</span>, <span>Saudi Arabia</span>, <span>Tanzania</span>, <span>United Arab Emirates</span>, and <span>Yemen</span>.</p>
