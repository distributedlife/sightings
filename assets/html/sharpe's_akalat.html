</div>
<p>The <b>Sharpe's Akalat</b> (<i>Sheppardia sharpei</i>) is a species of <span>bird</span> in the <span>Muscicapidae</span> family. It is found in <span>Malawi</span>, <span>Tanzania</span>, and <span>Zambia</span>. Its natural <span>habitats</span> are boreal <span>forests</span> and subtropical or tropical moist <span>montane forests</span>.</p>
