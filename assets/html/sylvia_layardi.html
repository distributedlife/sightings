</div>
<p>The <b>Layard's Warbler</b> or <b>Layard's Tit-Babbler</b> (<i>Sylvia layardi</i>) is a species of <span>Old World warbler</span> in the <span>Sylviidae</span> family. It is found in <span>Lesotho</span>, <span>Namibia</span>, and <span>South Africa</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
