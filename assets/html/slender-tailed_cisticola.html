</div>
<p>The <b>Black-tailed Cisticola</b> (<i>Cisticola melanurus</i>) is a species of <span>bird</span> in the <span>Cisticolidae</span> family. It is found in <span>Angola</span> and <span>Democratic Republic of the Congo</span>. Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
