</div>
<p>The <b>brown scrub robin</b> (<i>Cercotrichas signata</i>) is a species of <span>bird</span> in the <span>Muscicapidae</span> family. It is found in <span>Mozambique</span>, <span>South Africa</span>, and <span>Swaziland</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>forests</span>.</p>
