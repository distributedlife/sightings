</div>
<p>The <b>Angolan swallow</b> (<i>Hirundo angolensis</i>) is a species of <span>bird</span> in the <span>Hirundinidae</span> family. It is found in <span>Angola</span>, <span>Burundi</span>, <span>Democratic Republic of the Congo</span>, <span>Gabon</span>, <span>Kenya</span>, <span>Malawi</span>, <span>Namibia</span>, <span>Rwanda</span>, <span>Tanzania</span>, <span>Uganda</span>, and <span>Zambia</span>.</p>
