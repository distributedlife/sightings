</div>
<p>The <b>Somali Crombec</b> (<i>Sylvietta isabellina</i>) is a species of <span>African warbler</span>, formerly placed in the <span>family</span> <span>Sylviidae</span>. It is found in <span>Ethiopia</span>, <span>Kenya</span>, <span>Somalia</span>, and <span>Tanzania</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
