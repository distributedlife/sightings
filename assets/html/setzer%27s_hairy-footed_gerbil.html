</div>
<p>The <b>Namib brush-tailed gerbil</b> or <b>Setzer's hairy-footed gerbil</b>, <i><b>Gerbillurus setzeri</b></i>, is a species of <span>gerbil</span> found in <span>Angola</span> and <span>Namibia</span>. Its natural <span>habitats</span> are hot <span>deserts</span> and temperate desert.</p>
