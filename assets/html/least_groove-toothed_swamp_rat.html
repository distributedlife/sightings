				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>least groove-toothed swamp rat</b> (<i><b>Pelomys minor</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Angola</span>, <span>Democratic Republic of the Congo</span>, <span>Tanzania</span>, and <span>Zambia</span>. Its natural <span>habitat</span> is moist <span>savanna</span>.</p>
