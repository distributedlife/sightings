</div>
<p>The <b>Neergaard's sunbird</b> (<i>Cinnyris neergardi</i>) is a species of <span>bird</span> in the <span>Nectariniidae</span> family. It is found in <span>Mozambique</span> and <span>South Africa</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>forests</span>. It is threatened by <span>habitat loss</span>.</p>
