<p>The <b>Namaqua Slender Mongoose</b> (<i>Galerella sanguinea swalius</i>), also known as the <b>Namibian Slender Mongoose</b>, is a <span>subspecies</span> of the <span>Slender Mongoose</span>. It is <span>endemic</span> to <span>Namibia</span>.</p>
