</div>
<p>The <b>Pale Batis</b> (<i>Batis soror</i>) is a species of <span>bird</span> in the <span>Platysteiridae</span> family. It is found in <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Tanzania</span>, and <span>Zimbabwe</span>. Its natural <span>habitats</span> are subtropical or tropical moist <span>montane forests</span> and dry <span>savanna</span>.</p>
