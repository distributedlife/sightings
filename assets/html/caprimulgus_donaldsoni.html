</div>
<p>The <b>Donaldson Smith's nightjar</b> (<i>Caprimulgus donaldsoni</i>) is a species of <span>nightjar</span> in the <span>Caprimulgidae</span> family. It is found in <span>Ethiopia</span>, <span>Kenya</span>, <span>Somalia</span>, <span>Sudan</span>, and <span>Tanzania</span>.</p>
