<p>The <b>grey sunbird</b> or <b>mouse-coloured sunbird</b> (<i>Cyanomitra veroxii</i>) is a species of bird in the <span>Nectariniidae</span> family. It is found in <span>Kenya</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Somalia</span>, <span>South Africa</span>, <span>Swaziland</span>, and <span>Tanzania</span>.</p>
