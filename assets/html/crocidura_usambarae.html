<p>The <b>Usambara Shrew</b> (<i><b>Crocidura usambarae</b></i>) is a species of <span>mammal</span> in the <span>Soricidae</span> family. It is <span>endemic</span> to <span>Tanzania</span>. Its natural <span>habitat</span> is subtropical or tropical moist <span>montane forests</span>. It is threatened by <span>habitat loss</span>.</p>
