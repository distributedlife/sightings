</div>
<p>The <b>stone dormouse</b> (<i><b>Graphiurus rupicola</b></i>) is a species of <span>rodent</span> in the <span>Gliridae</span> family. It is found in <span>Namibia</span>, <span>South Africa</span>, and possibly <span>Angola</span>. Its natural <span>habitat</span> is rocky areas.</p>
