</div>
<p>The <b>Black-lored Cisticola</b> (<i>Cisticola nigriloris</i>) is a species of <span>bird</span> in the <span>Cisticolidae</span> family. It is found in <span>Malawi</span>, <span>Tanzania</span>, and <span>Zambia</span>. Its natural <span>habitat</span> is subtropical or tropical dry <span>shrubland</span>.</p>
