<p>The <b>bar-winged weaver</b> (<i>Ploceus angolensis</i>) is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Angola</span>, <span>Democratic Republic of the Congo</span>, and <span>Zambia</span>.</p>
