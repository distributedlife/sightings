<p>The <b>house swift</b> (<i>Apus nipalensis</i>) is a species of <span>swift</span> in the <span>Apodidae</span> family. It is found in <span>Nepal</span>, and <span>Southeast Asia</span>. It was formerly considered a subspecies of the <span>little swift</span>.</p>
