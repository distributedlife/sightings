<p><b>Neave's Mouse</b> (<i>Mus neavei</i>) is a <span>species</span> of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Democratic Republic of the Congo</span>, <span>Mozambique</span>, <span>South Africa</span>, <span>Tanzania</span>, <span>Zambia</span>, and <span>Zimbabwe</span>. Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
