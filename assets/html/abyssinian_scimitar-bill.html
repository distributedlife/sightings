</div>
<p>The <b>Abyssinian scimitarbill</b> (<i>Rhinopomastus minor</i>) is a species of <span>bird</span> in the <span>Phoeniculidae</span> family. It is found in <span>Djibouti</span>, <span>Ethiopia</span>, <span>Kenya</span>, <span>Somalia</span>, <span>Sudan</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>


<p><br/></p>
