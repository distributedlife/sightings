<p>The <b>Zanzibar Red Bishop</b> (<i>Euplectes nigroventris</i>) is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Kenya</span>, <span>Mozambique</span>, and <span>Tanzania</span>.</p>
