<p>The <b>southern citril</b> (<i>Serinus hyposticta</i>) is a species of <span>finch</span> in the <span>Fringillidae</span> family. It is found in <span>South Sudan</span>, <span>Kenya</span>, <span>Zambia</span> and <span>Malawi</span>.</p>
