				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>Striped Flufftail</b> (<i>Sarothrura affinis</i>) is a species of <span>bird</span> in the <span>Sarothruridae</span> family. It is found in <span>Kenya</span>, <span>Lesotho</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>South Africa</span>, <span>Sudan</span>, <span>Swaziland</span>, <span>Tanzania</span>, <span>Zambia</span>, and <span>Zimbabwe</span>.</p>




<p><br/></p>
