</div>
<p>The <b>Cape elephant shrew</b>, <b>Cape rock elephant shrew</b>, or <b>Cape sengi</b> (<i><b>Elephantulus edwardii</b></i>) is a species of <span>elephant shrew</span> in the <span>Macroscelididae</span> family. It is <span>endemic</span> to <span>South Africa</span>. Its natural <span>habitat</span> is rocky areas.</p>
