</div>
<p>The <b>Ansell's shrew</b> (<i><b>Crocidura ansellorum</b></i>) is a species of <span>mammal</span> in the <span>Soricidae</span> family. It is <span>endemic</span> to <span>Zambia</span>. Its natural <span>habitat</span> is subtropical or tropical moist lowland <span>forests</span>. It is threatened by <span>habitat loss</span>.</p>
