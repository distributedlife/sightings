</div>
<p>The <b>lesser dwarf shrew</b> (<i><b>Suncus varilla</b></i>) is a species of <span>mammal</span> in the <span>Soricidae</span> family. It is found in <span>Botswana</span>, <span>Democratic Republic of the Congo</span>, <span>Lesotho</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>South Africa</span>, <span>Tanzania</span>, <span>Zambia</span>, and <span>Zimbabwe</span>.</p>
