</div>
<p>The <b>Chestnut Weaver</b> (<i>Ploceus rubiginosus</i>) is a species of <span>bird</span> in the <span>Ploceidae</span> family. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Eritrea</span>, <span>Ethiopia</span>, <span>Kenya</span>, <span>Namibia</span>, <span>Somalia</span>, <span>Sudan</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
