</div>
<p><b>Thomas's bushbaby</b> (<i><b>Galago thomasi</b></i>) is a species of <span>primate</span> in the <span>Galagidae</span> family. It is found in <span>Angola</span>, <span>Burundi</span>, <span>Cameroon</span>, <span>Democratic Republic of the Congo</span>, <span>Equatorial Guinea</span>, <span>Gabon</span>, <span>Kenya</span>, <span>Malawi</span>, <span>Nigeria</span>, <span>Rwanda</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
