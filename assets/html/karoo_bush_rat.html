<p>The <b>bush vlei rat</b> or <b>Karoo bush rat</b> (<i><b>Myotomys unisulcatus</b></i> formerly <i><span>Otomys</span> unisulcatus</i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Namibia</span> and <span>South Africa</span>. Its natural <span>habitat</span> is temperate <span>shrubland</span>.</p>
