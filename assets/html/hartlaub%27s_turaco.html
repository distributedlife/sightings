						<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">Hartlaub's turaco</span></h1>
						<div id="bodyContent" class="mw-body-content">

</div>
<p>The <b>Hartlaub's Turaco</b> (<i>Tauraco hartlaubi</i>) is a species of <span>bird</span> in the <span>Musophagidae</span> family. It is found in <span>Kenya</span>, <span>Tanzania</span>, and <span>Uganda</span>.</p>
<p>The common name and Latin binomial commemorate the German physician and ornithologist <span>Gustav Hartlaub</span>.</p>
