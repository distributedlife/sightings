						<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">Violet wood hoopoe</span></h1>
						<div id="bodyContent" class="mw-body-content">
									<div id="siteSub">From Wikipedia, the free encyclopedia</div>
								
												
				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>violet wood hoopoe</b> (<i>Phoeniculus damarensis</i>) is a species of <span>bird</span> in the <span>Phoeniculidae</span> family. It is found in <span>Angola</span>, <span>Kenya</span>, <span>Namibia</span>, and <span>Tanzania</span>.</p>
<h2><span class="mw-headline" id="Taxonomy">Taxonomy</span></h2>
<p>Grant's wood hoopoe (<i>P. d. granti</i>) is sometimes considered a full species.</p>
