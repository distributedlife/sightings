						<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">Savanna dwarf shrew</span></h1>
						<div id="bodyContent" class="mw-body-content">
									<div id="siteSub">From Wikipedia, the free encyclopedia</div>
								
												
				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>Savanna dwarf shrew</b> (<i><b>Crocidura nanilla</b></i>) is a species of <span>mammal</span> in the <span>Soricidae</span> family. It is found in <span>Guinea</span>, <span>Kenya</span>, <span>Mauritania</span>, <span>Senegal</span>, <span>Tanzania</span>, and <span>Uganda</span>. Its natural <span>habitats</span> are dry <span>savanna</span> and moist savanna.</p>
