</div>
<p>The <b>Yellow-bellied Waxbill</b> (<i>Coccopygia quartinia</i>) is species of <span>estrildid finch</span> found in Sub-Saharan Africa.</p>
<p>It breeds in east central and southeastern Africa. Some taxonomists consider it to be conscpecific with the <span>Swee Waxbill</span>.</p>
