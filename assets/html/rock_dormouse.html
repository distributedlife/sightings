</div>
<p>The <b>rock dormouse</b> (<i><b>Graphiurus platyops</b></i>) is a species of <span>rodent</span> in the <span>Gliridae</span> family. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Mozambique</span>, <span>South Africa</span>, <span>Swaziland</span>, <span>Zambia</span>, and <span>Zimbabwe</span>.</p>
