<p>The <b>boulder chat</b> (<i>Pinarornis plumosus</i>) is a species of <span>bird</span> in the <span>Muscicapidae</span> family. It is <span>monotypic</span> within the genus <i><b>Pinarornis</b></i>. It is found in <span>Botswana</span>, <span>Malawi</span>, <span>Mozambique</span>, <span>Zambia</span>, and <span>Zimbabwe</span>, where its natural <span>habitat</span> is dry <span>savanna</span>.</p>
