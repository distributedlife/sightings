<p><b>Brants's whistling rat</b> (<i><b>Parotomys brantsii</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Botswana</span>, <span>Namibia</span>, and <span>South Africa</span>. Its natural <span>habitats</span> are subtropical or tropical dry <span>shrubland</span> and pastureland.</p>
