<p>The <b>Natal red rock hare</b> or <b>greater red rock hare</b> (<i>Pronolagus crassicaudatus</i>) is a species of <span>mammal</span> in the family <span>Leporidae</span>. It is found in <span>Mozambique</span> and <span>South Africa</span>.</p>
