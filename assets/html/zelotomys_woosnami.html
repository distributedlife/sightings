</div>
<p><b>Woosnam's broad-headed mouse</b> or <b>Woosnam's zelotomys</b> (<i><b>Zelotomys woosnami</b></i>) is a species of <span>rodent</span> in the family <span>Muridae</span>. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Namibia</span>, and <span>South Africa</span>. Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
