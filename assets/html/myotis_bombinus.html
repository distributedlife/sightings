</div>
<p>The <b>Far Eastern myotis</b> or <b>bombinus bat</b>, (<i>Myotis bombinus</i>), is a species of <span>mouse-eared bat</span> found in <span>East Asia</span>. It is widespread but uncommon across the <span>Korean Peninsula</span>, and spends the winter hibernating in caves.</p>
