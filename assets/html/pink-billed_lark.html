				<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div>

</div>
<p>The <b>Pink-billed Lark</b> (<i>Spizocorys conirostris</i>) is a species of <span>lark</span> in the <span>Alaudidae</span> family. It is found in <span>Botswana</span>, <span>Lesotho</span>, <span>Namibia</span>, <span>South Africa</span>, and <span>Zambia</span>. Its natural <span>habitat</span> is subtropical or tropical dry lowland <span>grassland</span>.</p>
