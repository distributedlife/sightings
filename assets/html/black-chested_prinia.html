</div>
<p>The <b>Black-chested Prinia</b> (<i>Prinia flavicans</i>) is a species of <span>bird</span> in the <span>Cisticolidae</span> family. It is found in <span>Angola</span>, <span>Botswana</span>, <span>Lesotho</span>, <span>Namibia</span>, South Africa, <span>Zambia</span>, and <span>Zimbabwe</span>. Its natural <span>habitat</span> is dry <span>savanna</span>.</p>
