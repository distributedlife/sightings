<p>The <b>Karoo Korhaan</b> (<i>Eupodotis vigorsii</i>), also known as <b>Karoo Bustard</b>, is a species of <span>bird</span> in the <span>Otididae</span> family. It is found in <span>Lesotho</span>, <span>Namibia</span>, and <span>South Africa</span>.</p>
