<p>The <b>dune hairy-footed gerbil</b> or <b>Namib dune gerbil</b>, <i><b>Gerbillurus tytonis</b></i>, is a species of <span>gerbil</span> found only in <span>Namibia</span>. Its natural <span>habitat</span> is temperate <span>desert</span>.</p>
