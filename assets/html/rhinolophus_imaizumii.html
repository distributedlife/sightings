<p><b>Imaizumi's Horseshoe Bat</b> (<i><b>Rhinolophus imaizumii</b></i>) is a species of <span>bat</span> in the <span>Rhinolophidae</span> family. It is <span>endemic</span> to <span>Japan</span>. Its natural <span>habitat</span> is temperate <span>forests</span>. It is threatened by <span>habitat loss</span>.</p>
