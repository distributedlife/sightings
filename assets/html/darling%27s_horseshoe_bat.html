<p><b>Darling's Horseshoe Bat</b> (<i><b>Rhinolophus darlingi</b></i>) is a species of <span>bat</span> in the <span>Rhinolophidae</span> family found in <span>Africa</span>. Its natural <span>habitats</span> are dry <span>savanna</span>, <span>caves</span>, and subterranean habitats (other than caves).</p>
