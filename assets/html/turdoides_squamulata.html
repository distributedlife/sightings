</div>
<p>The <b>Scaly Babbler</b> (<i>Turdoides squamulata</i>) is a species of <span>bird</span> in the <span>Leiothrichidae</span> family. It is found in <span>Ethiopia</span>, <span>Kenya</span>, and <span>Somalia</span>. Its natural <span>habitats</span> are subtropical or tropical dry <span>forests</span> and subtropical or tropical dry <span>shrubland</span>.</p>
